<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="kr.gooroom.agent"/>
  </policy>
  <policy context="default">
    <allow send_destination="kr.gooroom.agent"/>
    <allow receive_sender="kr.gooroom.agent"/>
  </policy>
  <policy user="root">
    <allow own="kr.gooroom.dummy"/>
  </policy>
  <policy context="default">
    <allow send_destination="kr.gooroom.dummy"/>
    <allow receive_sender="kr.gooroom.dummy"/>
  </policy>
